<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Use %PUBLIC_URL% for assets to work when deployed under subfolder -->
    <link rel="icon" href="%PUBLIC_URL%/pinky.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Crystal's personal website" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest for PWA (Progressive Web App) support -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Set the title of the page -->
    <title>Crystal's Website</title>

    <!-- Add the homepage to the meta tags to ensure proper routing on GitHub Pages -->
    <meta property="og:title" content="Crystal's Website" />
    <meta property="og:description" content="Personal website of Crystal Jade Sabado" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
  </head>
  <body>
    <!-- This message will show if JavaScript is not enabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Root div where React will render the app -->
    <div id="root"></div>

    <!-- Scripts will be injected automatically by React build -->
  </body>
</html>
